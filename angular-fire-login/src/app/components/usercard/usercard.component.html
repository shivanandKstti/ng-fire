<div class="card user-card">

    <div class="background bg-info align-center">
        <img [src]="user.avatar_url" alt="" class="img-fluid  mx-auto d-block rounded-circle profile-pic border-2 border-white ">
    </div>
    <div class="card-body">
        <h5 class="card-title">
            {{user?.name}}
        </h5>
        <p class="card-text">
            BIO: {{ user?.bio}}
        </p>
        <p class="card-text">
            Company: {{ user?.company}}
        </p>
        <p class="card-text">
            Blog: {{ user?.blog}}
        </p>
        <p class="card-text">
            Updated At: {{ user?.updated_at | date: 'short'}}
        </p>
    </div>
</div>
